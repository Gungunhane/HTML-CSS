<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="">
        <label for="username">enter your username:</label>
        <input type="text" id="username" name="username" required placeholder="username">
        <br><br>
        <label for="email">enter your email :</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required>

        <p>Select your age</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        <br><br>

        <label for="">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favorite pair of socks?</option>
            <option value="q1">What is the best song you have ever heard?</option>
            <option value="q1">What is the name of Garfield dog friend? </option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">
        <br><br>

        <label for="bio">Your bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
        <br><br>
        <input type="submit" value="Submit the for">
    </form>
    
</body>
</html>
